  <body>

    <header id="header">
      <noscript>
        <div class="error messages">
          <h2>:-(</h2>
          We're sorry but JavaScript must be enabled to view this site. It seems JavaScript is either disabled or not supported by your browser. Please enable JavaScript by changing your browser options, then try again.
        </div>
      </noscript>          
      <a class="mobile-menu-toggle no-user-select visible-xs"><i class="fa fa-bars"><span class="element-invisible">Menu</span></i></a> 

      <hgroup id="logo-site-name">
        <div id="logo">
          <a href="" class="navigo" title="Home" data-navigo><img alt="Logo" src="assets/images/logo.png"></a>
        </div>
        <h1 id="site-name"><a href="" class="navigo" title="Home" data-navigo><span>Pushtape Cassette</span></a>
      </h1>
      </hgroup>

      <ul id="main-menu" class="js-populated menu hide side-scroll">
        <!-- Content generated by JS -->  
      </ul>                 
    </header>
    
    <div id="container">
      <div class="inner">
        <div id="content" class="js-content container-fluid">
          <!-- Content generated by JS -->  
        </div>
        
      </div>
    </div>

    <footer>
        <div class="pt-scrubber">
          <div class="pt-statusbar">  
            <div class="pt-loading"></div>  
            <div class="pt-position"><div class="pt-handle"></div></div>  
          </div>
        </div>        
        <div class="pt-controls pt-hide">          
          <a class="pt-play-pause" href="#" title="Play/Pause">
            <span class="play-btn"><span class="pt-play-icon"><i class="fa fa-play"></i></span></span>
            <span class="pause-btn"><span class="pt-pause-icon"><i class="fa fa-pause"></i></span></span>
          </a>
          <a class="pt-permalink navigo-delegate" href=""><span class="pt-current-track-title"></span></a>         
        </div>
        
        <div class="footer-text">

          &copysr; <a href="http://www.pushtape.com" target="blank">Pushtape Cassette</a> 
        </div>

    </footer>
    
    <script>
      // General app settings
      var app = {};
      app.settings = {
        'cassettePath' : 'cassette.json', // Path to cassette.json (if remote must be jsonp)
        'cleanURLs' : false, // Set true to remove # from URLs
        'homePage' : 'releases' // Default menu path for homepage
      }
    </script>
